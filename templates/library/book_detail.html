<!doctype html>
<html>
<head>
  <title>{{ book.title }}</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }
    .container { 
      max-width: 1200px; 
      margin: 0 auto; 
      background: white; 
      padding: 40px; 
      border-radius: 12px; 
      box-shadow: 0 10px 40px rgba(0,0,0,0.2); 
    }
    
    /* Back Button */
    .back-link { 
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 24px; 
      padding: 10px 18px;
      color: #667eea; 
      text-decoration: none; 
      font-weight: 600;
      border: 2px solid #e8eaf6;
      border-radius: 6px;
      transition: all 0.3s;
      background: #f8f9fa;
    }
    .back-link::before {
      content: '‚Üê';
      font-size: 1.2em;
    }
    .back-link:hover { 
      background: #667eea;
      color: white;
      border-color: #667eea;
      transform: translateX(-4px);
    }
    
    h1 { 
      font-size: 2.2em; 
      margin-bottom: 10px; 
      color: #2c3e50; 
      font-weight: 700;
    }
    .page-subtitle {
      color: #7f8c8d; 
      margin-bottom: 30px; 
      font-size: 1.05em;
    }
    
    .toc { 
      margin-top: 30px; 
    }
    .section { 
      margin-bottom: 12px; 
      padding: 14px 18px; 
      background: #ffffff; 
      border: 2px solid #e8eaf6;
      border-radius: 6px; 
      border-left: 4px solid #667eea; 
      transition: all 0.3s;
    }
    .section:hover { 
      background: #f8f9fa; 
      border-left-width: 6px;
      transform: translateX(4px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
    }
    .section-level-1 { 
      margin-left: 0; 
      background: linear-gradient(90deg, #f8f9fa 0%, #ffffff 100%);
      font-weight: 600;
    }
    .section-level-2 { 
      margin-left: 30px; 
      border-left-color: #9b59b6; 
    }
    .section-level-3 { 
      margin-left: 60px; 
      border-left-color: #e67e22; 
    }
    .section-level-4 { 
      margin-left: 90px; 
      border-left-color: #16a085; 
    }
    .section-title { 
      font-weight: 600; 
      color: #2c3e50; 
    }
    .section-level-1 .section-title {
      font-size: 1.05em;
    }
    .section-number { 
      display: inline-block;
      min-width: 60px;
      color: #667eea; 
      font-weight: 700; 
      font-family: 'Courier New', monospace;
    }
    .section-pages { 
      color: #95a5a6; 
      font-size: 0.85em; 
      margin-left: 10px;
      font-style: italic;
    }
    a { 
      text-decoration: none; 
      color: inherit; 
      display: block;
    }
    a:hover .section-title { 
      color: #667eea; 
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/" class="back-link">Back to Library</a>
    <h1>{{ book.title }}</h1>
    <p class="page-subtitle">Table of Contents with Page Numbers</p>
    
    <div class="toc">
      {% for section in sections %}
        <div class="section section-level-{{ section.level }}">
          <a href="{% url 'section_detail' section.id %}">
            <span class="section-number">{{ section.section_number }}</span>
            <span class="section-title">{{ section.title }}</span>
            <span class="section-pages">(Pages {{ section.start_page }}-{{ section.end_page }})</span>
          </a>
        </div>
      {% empty %}
        <p style="color: #95a5a6; text-align: center; padding: 40px;">No sections found for this book.</p>
      {% endfor %}
    </div>
  </div>
</body>
</html>
